-configs{
  	filter = true;
	global = false;
}
-global{
	-style{}
	-filter{}
	-display-attributes{getId;}
}
-include{
	Opt;
	NodeName;
	NodeConfig{
		-filter{}
		-style{
			node-shape = "small_circle";
			node-color= #ff0000;
		}
		-attributes{
			getId = 1;
		}
	 }
	Num{
		-filter{
		  getInt in [1];
		}
		-style{
			node-shape = "small_circle";
			node-color= #ff0000;
		}
	}
}
