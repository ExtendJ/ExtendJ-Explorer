-configs{
	when = true;
	global = false;
	include = false;
}
-global{
	-when{
		getID in ["ignore-global", "asdasdas"];
	}
	-style{}
	-display-attributes{}
}
-include{
	DebuggerConfig;
	NodeConfigList;
	NodeConfig;
	config;
	ConfigDecl;
	BindingList;
	Binding{
		-display-attributes{
		}
	}
	Eq;
	IdDecl{
		-when{
			getID in ["ignore-global", "asdasdas"];
		}
	}
	Str{
		-display-attributes{
			getStr;	
		}
	}
	Color{
		-display-attributes{
			getColor;
		}
	}
	Num{
		-style{
			node-color = #aa4556;
		}
		-display-attributes{
			getInt;	
		}
	}
	Bool{
		-display-attributes{
			getBool;
		}
	}
}
