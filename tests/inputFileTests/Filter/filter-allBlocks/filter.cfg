configs{
    use = f1, f2;
}
filter f1{
    
    :When{
        when{
            parent of :NodeConfig;
        }
    }
    :DebuggerConfig;
    :NodeConfigList;
    :NodeConfig;
    :config;
    :ConfigDecl;
    :BindingList;
    // this is a comment
    :Binding{
        show{
        }
    }
    :Eq;
    :IdDecl{
        when{
            child of :Filter;
            :getID == "include";
        }
    }
    
    /* block comment
    :Str{
        show{
            :getStr;    
        }
    }
    :Color{
        show{
            :getColor;
        }
    }
    */
    :Num{
        style{
            node-color = #44ffff;
            node-shape= "rectangle";
        }
        show{
            :getInt;    
        }
    }
}
filter f2{
    :Bool{
        show{
            :getBool;
        }
    }
    :List{
        when{
            child of :Style;
        }
    }
}
