configs{
	use = f1;
}
filter f1{
	:ASTNode{
		when{
			getID in ["ignore-global", "asdasdas"];
		}
	
		style{}
		show{}
	}
	:DebuggerConfig;
	:NodeConfigList;
	:NodeConfig;
	:config;
	:ConfigDecl;
	:BindingList;
	:Binding{
		show{
		}
	}
	:Eq;
	:IdDecl{
		when{
			:getID in ["ignore-global", "asdasdas"];
		}
	}
	:Str{
		show{
			:getStr;	
		}
	}
	:Color{
		show{
			:getColor;
		}
	}
	:Num{
		style{
			node-color = #aa4556;
		}
		show{
			:getInt;	
		}
	}
	:Bool{
		show{
			:getBool;
		}
	}
}
